<!DOCTYPE html>
<meta charset="utf-8">
<style>

path.link{
	fill:none;
	stroke: #000;
	stroke-opacity: 0.3;
}

.node{
	stroke: #000000;
	opacity: 0.7;
}

.node:hover{
	opacity: 1;
}

text {
  font: 10px sans-serif;
  pointer-events: none;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

.axis {
  font: 10px sans-serif;
  -webkit-user-select: none;
  -moz-user-select: none;
  user-select: none;
}

.axis .domain {
  fill: none;
  stroke: #000;
  stroke-opacity: .3;
  stroke-width: 10px;
  stroke-linecap: round;
}

.axis .halo {
  fill: none;
  stroke: #ddd;
  stroke-width: 8px;
  stroke-linecap: round;
}

.slider .handle {
  fill: #fff;
  stroke: #000;
  stroke-opacity: .5;
  stroke-width: 1.25px;
  cursor: crosshair;
}

</style>
<script src="d3/d3.js"></script>
<body>

<body>
  <a href="https://gist.github.com/emeeks/4588962"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
<div id="viz">
  <form>
    Gravity <input id="gravitySlider" type="range" onchange="updateForce(); changeGravity()" min ="0" max="1" step =".01"  value=".1" />
    <input type="text" id="gravityInput" value=".1" />
</form>
  <form>
    Attraction (Links) <input id="attractionSlider" type="range" onchange="updateForce(); highlightEdges()" min ="-200" max="200" step ="1"  value="50"/>
    <input type="text" id="attractionInput" value="50" /><input type="checkbox" id="edgeCheckbox" onclick="updateForce(); highlightEdges()" /> Weight
</form>
  <form>
    Charge (Nodes) <input id="repulsionSlider" type="range" onchange="updateForce(); highlightNodes()" min ="-300" max="0" step ="1"  value="-60" /> 
  <input type="text" id="repulsionInput" value="-60" />
  <input type="checkbox" id="nodeCheckbox" onclick="updateForce(); highlightNodes()" /> Size
</form>

<script>

var width = 1000,
	height = 800,
	margin = 100;

var color = d3.scale.category20();

var x = d3.scale.linear()
    .domain([0, 180])
    .range([margin, width-margin])
    .clamp(true);

var brush = d3.svg.brush()
    .x(x)
    .extent([0, 0])
    .on("brush", brushed);

var svg = d3.select("body").append("svg")
	.attr("width", width)
	.attr("height", height);

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + (height-margin) + ")")
    .call(d3.svg.axis()
      .scale(x)
      .orient("bottom")
      .tickFormat(function(d) { return d; })
      .tickSize(0)
      .tickPadding(12))
  .select(".domain")
  .select(function() { return this.parentNode.appendChild(this.cloneNode(true)); })
    .attr("class", "halo");

var slider = svg.append("g")
    .attr("class", "slider")
    .call(brush);

slider.selectAll(".extent,.resize")
    .remove();

slider.select(".background")
    .attr("height", height);

var handle = slider.append("circle")
    .attr("class", "handle")
    .attr("transform", "translate(0," + (height-margin) + ")")
    .attr("r", 9);

slider
    .call(brush.event)
    .call(brush.extent([70, 70]))
    .call(brush.event);

var force = d3.layout.force()
	.size([width,height]);

force.linkStrength(0.01)

function dragstart(d) { 
	d3.selectAll("circle").classed("others",true);  
 	d3.select(this).classed("others", false); 
}  

d3.csv("sample_links.csv", function(links){
	var nodesByName = {};

	// Create nodes for each unique source and target.
	links.forEach(function(link) {
		link.source = nodeByName(link.source, link.cluster, link.srcpop);
		link.target = nodeByName(link.target, link.cluster, link.tarpop);
	});

	// Extract the array of nodes from the map by name.
	var nodes = d3.values(nodesByName);

	svg.append("svg:defs").selectAll("marker")
    	.data(["end"])      // Different link/path types can be defined here
  		.enter().append("svg:marker")    // This section adds in the arrows
    	.attr("id", String)
    	.attr("viewBox", "0 -5 10 10")
    	.attr("refX", 15)
    	.attr("refY", -1.5)
    	.attr("orient", "auto")
    	.attr("markerWidth", function(d){return 6})
    	.attr("markerHeight", function(d){return 6})
    	.attr("opacity", 0.3)
  		.append("svg:path")
    	.attr("d", "M0,-5L10,0L0,5");

    // Create the link lines.
	var path = svg.append("svg:g").selectAll("path")
		.data(links)
		.enter().append("svg:path")
		.attr("class","link")
		.attr("marker-end","url(#end)")
		.attr("stroke-width",function(d) {
			if(d.pct > 0){
				return 1.5
			} else {
				return 0
			}});

	// Create the node circles.
	var node = svg.append("g").selectAll(".node")
		.data(nodes)
		.enter().append("circle")
		.attr("class","node")
		.attr("r", function(d){return 0.01*Math.sqrt(d.pop)})
		.style("fill", function(d){return color(d.cluster)})
		.call(force.drag);

	var text = svg.append("g").selectAll("text")
		.data(nodes)
		.enter().append("text")
		.attr("x", 8)
		.attr("y",".31em")
		.text(function(d) {return d.name;});

	
	// Start the force layout
	force
		.nodes(d3.values(nodes))
		.links(links)
		.on("tick",tick)
		.gravity(0.1)
		.charge(function(node){
			return -350
		})
		.linkDistance(function(d){
			if(d.pct >0){
				return 10/Math.log(500*(d.pct))
			} else {
				return 50
			}
		})
		.start();

	//setTimeout(function() {
	  //nodes.splice(0, links.length); // remove b
	  //links.splice(0,links.length); // remove b-c
	  //console.log(links.length);
	  //console.log(nodes.length);
	  //svg.selectAll("g").remove();
	//}, 1000);
	

	function tick() {
		path.attr("d", linkArc)
		node.attr("transform", transform)
		text.attr("transform", transform)
	}

	function nodeByName(name, cluster, pop){
		return nodesByName[name] || (nodesByName[name] = {name: name, cluster: cluster, pop:pop});
	}
	function transform(d) {
  		return "translate(" + d.x + "," + d.y + ")";
	}
	function linkArc(d) {
		if(d.target == d.source){
			
		}
  		var dx = d.target.x - d.source.x,
      	dy = d.target.y - d.source.y,
      	dr = Math.sqrt(dx * dx + dy * dy);
  		return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + (d.target.x+0.01*Math.sqrt(d.target.pop)) + "," + d.target.y;
	}
});


function brushed() {
  var value = brush.extent()[0];

  if (d3.event.sourceEvent) { // not a programmatic event
    value = x.invert(d3.mouse(this)[0]);
    brush.extent([value, value]);
  }

  handle.attr("cx", x(value));
  d3.select("body").style("background-color", d3.hsl(value, .8, .8));
};

function updateForce() {
  force.stop();
  
  var newGravity = document.getElementById('gravitySlider').value;
  var newCharge = document.getElementById('repulsionSlider').value;
  var newLStrength = document.getElementById('attractionSlider').value;
  
  document.getElementById('gravityInput').value = newGravity;
  document.getElementById('repulsionInput').value = newCharge;
  document.getElementById('attractionInput').value = newLStrength;
  
  force
  .charge(newCharge)
  .linkDistance(newLStrength)
  .gravity(newGravity)
  ;
  
  
  if (document.getElementById('edgeCheckbox').checked == true) {
  var minWeight = d3.min(links, function(d) {return parseFloat(d["cost"])});
  var maxWeight = d3.max(links, function(d) {return parseFloat(d["cost"])});
  
  //notice this is the reverse of the max/min ramp in the styling, because we're not determining link strength but the inverse: Link Distance
  var edgeRamp = d3.scale.linear().domain([minWeight,maxWeight]).range([.5,3]).clamp(true);

    force.linkDistance(function(d) {return (edgeRamp(parseFloat(d["cost"])) * 30)})
  }

    if (document.getElementById('nodeCheckbox').checked == true) {
      var minSize = d3.min(nodes, function(d) {return parseFloat(d["weight"])});
      var maxSize = d3.max(nodes, function(d) {return parseFloat(d["weight"])});
      var sizingRamp = d3.scale.linear().domain([minSize,maxSize]).range([1,10]).clamp(true);
      
    force.charge(function(d) {return (sizingRamp(parseFloat(d["weight"])) * -20)})
  }

  force.start();
}

</script>
