<!DOCTYPE html>
<meta charset="utf-8">
<style>

path.link{
	fill:none;
	stroke: #000;
}

.node{
	stroke: #000000;
}

text {
  font: 10px sans-serif;
  pointer-events: none;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

</style>
<body>
	<script src="d3/d3.js"></script>
<script>

var width = 1500,
	height = 1000;

var color = d3.scale.category20();

var svg = d3.select("body").append("svg")
	.attr("width", width)
	.attr("height", height);

var force = d3.layout.force()
	.size([width,height]);

force.linkStrength(.01)

function dragstart(d) { 
	d3.selectAll("circle").classed("others",true);  
 	d3.select(this).classed("others", false); 
}  

d3.csv("sample_links.csv", function(links){
	var nodesByName = {};

	// Create nodes for each unique source and target.
	links.forEach(function(link) {
		link.source = nodeByName(link.source, link.cluster, link.srcpop);
		link.target = nodeByName(link.target, link.cluster, link.tarpop);
	});

	// Extract the array of nodes from the map by name.
	var nodes = d3.values(nodesByName);

	svg.append("svg:defs").selectAll("marker")
    	.data(["end"])      // Different link/path types can be defined here
  		.enter().append("svg:marker")    // This section adds in the arrows
    	.attr("id", String)
    	.attr("viewBox", "0 -5 10 10")
    	.attr("refX", 15)
    	.attr("refY", -1.5)
    	.attr("orient", "auto")
    	.attr("markerWidth", function(d){return 6})
    	.attr("markerHeight", function(d){return 6})
  		.append("svg:path")
    	.attr("d", "M0,-5L10,0L0,5");

    // Create the link lines.
	var path = svg.append("svg:g").selectAll("path")
		.data(links)
		.enter().append("svg:path")
		.attr("class","link")
		.attr("marker-end","url(#end)")
		.attr("stroke-width",function(d) {
			if(d.pct > 0){
				return 1.5
			} else {
				return 0
			}});

	// Create the node circles.
	var node = svg.append("g").selectAll(".node")
		.data(nodes)
		.enter().append("circle")
		.attr("class","node")
		.attr("r", function(d){return 0.01*Math.sqrt(d.pop)})
		.style("fill", function(d){return color(d.cluster)})
		.call(force.drag);

	var text = svg.append("g").selectAll("text")
		.data(nodes)
		.enter().append("text")
		.attr("x", 8)
		.attr("y",".31em")
		.text(function(d) {return d.name;});

	// Start the force layout
	force
		.nodes(d3.values(nodes))
		.links(links)
		.on("tick",tick)
		.gravity(0.1)
		.charge(function(node){
			return -350
		})
		.linkDistance(function(d){
			if(d.pct >0){
				return 10/Math.log(500*(d.pct))
			} else {
				return 50
			}
		})
		.start();

	function tick() {
		path.attr("d", linkArc)

		//node.attr("cx", function(d){return d.x;})
		//node.attr("cy", function(d){return d.y;})
		node.attr("transform", transform)
		text.attr("transform", transform)
	}

	function nodeByName(name, cluster, pop){
		return nodesByName[name] || (nodesByName[name] = {name: name, cluster: cluster, pop:pop});
	}
	function transform(d) {
  		return "translate(" + d.x + "," + d.y + ")";
	}
	function linkArc(d) {
  		var dx = d.target.x - d.source.x,
      	dy = d.target.y - d.source.y,
      	dr = Math.sqrt(dx * dx + dy * dy);
  		return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
	}
});

</script>
